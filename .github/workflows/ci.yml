name: CI Check

on:
  pull_request:
    branches: [main]

env:
  OUTPUT_DIR: output          # Verzeichnis für die .nupkg‑Dateien

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout ---------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # wichtig für GitVersion!

      # --- .NET SDK ---------------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- GitVersion -------------------------------------------------------
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.2.1
        with:
          versionSpec: '6.3.x'

      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.2.1
        with:
          useConfigFile: true   # liest deine GitVersion.yml

      - name: Display Version
        run: echo "GitVersion: ${{ steps.gitversion.outputs.fullSemVer }}"

      # --- Restore / Build / Test -------------------------------------------
      - name: Restore
        run: dotnet restore src/test.sln

      - name: Build
        run: |
          dotnet build src/test.sln -c Release --no-restore \
            /p:Version=${{ steps.gitversion.outputs.fullSemVer }}

      - name: Test
        run: dotnet test src/test.sln -c Release --no-build

      # --- Pack Preview‑Package ---------------------------------------------
      - name: Pack preview NuPkg
        run: |
          mkdir -p ${{ env.OUTPUT_DIR }}
          dotnet pack src/test.sln -c Release --no-build \
            --output ${{ env.OUTPUT_DIR }} \
            /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }}

      # --- Artefakt‑Upload (Retention 5 Tage) -------------------------------
      - name: Upload preview NuPkg
        uses: actions/upload-artifact@v4
        with:
          name: preview-packages
          path: ${{ env.OUTPUT_DIR }}/*.nupkg
          retention-days: 5
